<style>
.popup-body {
background: rgba(255, 255, 255, 0.5);
border-bottom-left-radius: 1em;
border-bottom-right-radius: 1em;
font-size: 12px;
padding: 5px;
}
.icon-diamond {
width: 10px;
height: 10px;
text-align: center;
background: url('asset/img/icons/Diamond.png') no-repeat top left;
background-size: cover;
display: inline-block;
}

.icon-char {
width: 10px;
height: 10px;
text-align: center;
background: url('asset/img/icons/IconChar.png') no-repeat top right;
background-position: 0 50%;
background-size: cover;
display: inline-block;
}

.icon-time {
width: 10px;
height: 10px;
text-align: center;
background: url('asset/img/icons/IconTime.png') no-repeat top right;
background-position: 0 50%;
background-size: cover;
display: inline-block;
}


.rounded-outlineChar {
border: 1px solid #FEBB2F;
display: block;
border-radius: 15px;
background: url('asset/img/icons/IconChar.png') no-repeat;
background-position: 4% 46%;
background-size: 15px 15px;
margin:5px 15%;
padding-left:15px;
}

.rounded-outlineTime {
border: 1px solid #FEBB2F;
display: block;
padding: 1px 5px;
border-radius: 15px;
background: url('asset/img/icons/IconTime.png') no-repeat;
background-position: 4% 48%;
background-size: 15px 15px;
margin:5px 15%;
padding-left:15px;
}

</style>


<div class="" style="align-content:center;text-align:center;">
    <div style="width:130px; height:130px; margin-left:auto;margin-right:auto; margin-top:10px;">
        <img ng-src="{{activeIncubator.image_Source}}" style="width:auto; height:130px"/>
    </div>
</div>
<!--<p></p>-->
<div style="position:relative; margin-top:10px;" align="center">
    <div class="detail">CHARACTER</div> 
    <span class="rounded-outlineChar">{{activeIncubator.characterPosibility}}</span> <!--p></p>-->
    <div class="detail" style="margin-top:10px;">TIME</div>
    <div class="detail" style="position:relative;" align="center">
        <span class="rounded-outlineTime">{{activeIncubator.durationDetails}}</span>
    </div>
</div>
<div class="detail" style="margin-top:20px;">
    <span class="cancel-button"  on-tap="myPopup.close()">try later</span>
    <span class="ok-button" on-tap="onPurchaseIncubators({{activeIncubator.id}})">PURCHASE {{activeIncubator.priceInDiamond}}  <i class="icon-diamond"></i></span>
</div>
