<style>
    .popup-body {
        background: rgba(255, 255, 255, 0.5);
        border-bottom-left-radius: 1em;
        border-bottom-right-radius: 1em;
        font-size: 10px;
        padding: 5px;
    }

    #inputusername {
        width: 90%;
        background-image: url(asset/img/icons/Edit_Username.png);
        background-position: 100%;
        background-repeat: no-repeat;
        background-size: 16%;
        border: 1px solid rgb(254, 187, 47);
        display: block;
        padding-left: 10px;
        margin: auto;
        border-radius: 10px;
        text-transform: uppercase;
        text-align: left;
    }

    button.ok-button[disabled]{
        opacity:0.6;
        animation:none;
    }
    
    button.ok-button[disabled]:hover,
    button.ok-button[disabled]:hover{
        animation:none;
        transform:none;
    }
</style>
<form name="settingForm" ng-submit="saveSetting()" novalidate style="width:100%;">
   
        <section style="margin-top:20px;margin-bottom:20px;">
            <div>
                <input type="text" id="inputusername"
                       ng-model="formdata.username" maxlength="12" ng-minlength="5" 
                       ng-change="formdata.username = formdata.username.split(' ').join('')" 
                       ng-maxlength="12" required />
                <span>* Minimum 5 characters.</span>
            </div>
        </section>

    <div class="" style="margin-top:10px;margin-bottom:10px;">
        <button class="button button-energized" type="submit" ng-disabled="settingForm.$invalid">Start Tutorial</button>
    </div>
</form>
