<style type="text/css">
    .pageNavWrapper {
        display: block;
        width: 90%;
        margin: 10px auto;
    }

    #eggPageNav {
        display: block;
        width: 100%;
        list-style: none;
    }

        #eggPageNav li {
            float: left;
            display: inline-block;
            border: 1px solid #fff;
            border-collapse: separate;
            border-left: none;
            width: 50%;
        }

            #eggPageNav li:first-child {
                border-left: 1px solid #fff;
                border-top-left-radius: 3em;
                border-bottom-left-radius: 3em;
            }

                #eggPageNav li:first-child a {
                    border-top-left-radius: 3em;
                    border-bottom-left-radius: 3em;
                }

            #eggPageNav li:last-child {
                border-right: 1px solid #fff;
                border-top-right-radius: 3em;
                border-bottom-right-radius: 3em;
            }

                #eggPageNav li:last-child a {
                    border-top-right-radius: 3em;
                    border-bottom-right-radius: 3em;
                }

            #eggPageNav li a {
                float: left;
                color: #fff;
                font-size: 12px;
                line-height: 1;
                text-align: center;
                display: block;
                width: 100%;
                padding: 7px 5px;
            }

            #eggPageNav li, #eggPageNav li:last-child, #eggPageNav li:first-child {
                border-width: 2px;
            }

                #eggPageNav li.active a {
                    background: #f7b81f;
                }

    @media only screen and (min-width: 768px) {


        #eggPageNav li, #eggPageNav li:last-child, #eggPageNav li:first-child {
            border-width: 4px;
        }
    }

        font-size: larger;
        background-color: #ce864d;
        padding: 2px 20px;
        border-radius: 15px;
        /*box-shadow:#fff 1px 1px inset;*/
        display: inline-block;
    }

    #cancelCodeButton {
        /*background-color: #F7B81F !important;*/
        background-color: #EF473A;
    }

    #inputCodeButton.activated {
        box-shadow: none;
        transform: scale(0.9);
    }

    .incubators {
        background: url('animation/incubators/assets/Frame.png') no-repeat center center;
        background-size: cover;
    }

        .incubators.true {
            background: url('animation/incubators/assets/Frame2.png') no-repeat center center;
            background-size: cover;
        }


    .blinking {
        -webkit-animation: blinking 10s linear infinite;
        animation: blinking 5s linear infinite, rollIn;
    }

    @keyframes blinking {
        0% {
            opacity: 1.0;
            transform: scale(1);
        }

        50% {
            opacity: 0.5;
            transform: scale(1.08);
        }

        100% {
            opacity: 1.0;
            transform: scale(1);
        }
    }

    #incubatorSlots .borderBox {
        background-color: transparent;
        border: 1px solid #fff;
        text-align: center;
        display: inline-block;

    }

    .hatchingDuration .complete {
        display: inline-block;
        margin: 5px auto;
    }
</style>

<style>
    .progress {
        position: relative;
        height: 100px;
        width: 100px;
        cursor: pointer;
    }

    .progress-svg {
        transform: rotate(270deg);
        position: absolute;
        top: 0;
        left: 0;
    }

    .circle-back {
        stroke: #d59b61;
        stroke-width: 5px;
        fill: none;
    }

    .circle-progress {
        stroke: #f7b81f;
        stroke-width: 5px;
        stroke-dasharray: 284,999;
        stroke-dashoffset: 0px;
        fill: none;
    }

    .hatchingImageHolder {
        position: relative;
        display: block;
        text-align: center;
        width: 100%;
        height: 100%;
        padding: 10%;
    }

        .hatchingImageHolder.fill-egg {
            padding: 20%;
        }

        .hatchingImageHolder img {
            width: auto;
        }

    #incubatorSlots img {
        width: auto;
        height: 100%;
    }

    #incubatorSlots .row {
        padding: unset;
        margin: 35px 0;
    }

        #incubatorSlots .row .col {
            padding: unset;
        }
</style>
